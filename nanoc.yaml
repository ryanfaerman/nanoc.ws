text_extensions: [ 'md', 'adoc', 'html', 'erb', 'scss' ]

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  -
    type:         filesystem_unified
    items_root:   /
    layouts_root: /
  -
    type:         cli
    items_root:   /docs/reference/commands/
  -
    type:         yard
    items_root:   /docs/reference/
  -
    type:         static
    items_root:   /static/
  -
    type:         release_notes
    items_root:   /

base_url: http://nanoc.ws

deploy:
  public:
    kind: rsync
    dst: "ectype:sites/nanoc/public"
    options: [ '-aP', '--delete-after' ]
  staging:
    kind: rsync
    dst: "ectype:sites/nanoc-staging/public"
    options: [ '-aP', '--delete-after' ]
